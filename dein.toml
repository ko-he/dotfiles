# filer
# _/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/

[[plugins]]
repo = 'junegunn/fzf'
build = './install.sh --all'
merged = 0

[[plugins]]
repo = 'junegunn/fzf.vim'
depends = 'fzf'
hook_add = '''
command! -bang -nargs=? -complete=dir Files
  \ call fzf#vim#files(<q-args>, fzf#vim#with_preview({'source': 'ag --hidden --ignore .git -g ""'}), <bang>0)
'''


